<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <title>JavaScriptQuiz</title>
</head>
<body>
    <div id="quiz-container">
        <button id="start-btn">Start Quiz</button>
        <div id="question-container"></div>
        <div id="options-container"></div>
        <div id="timer">Timer: <span id="timer-value">60</span> seconds</div>
        <form id="initials-form" style="display: none;">
            <label for="initials-input">Enter Initials:</label>
            <input type="text" id="initials-input" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="Assets/javascript/script.js"></script> 
</body>
</html>
